name: E2E on Chrome

on: [push]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.AUTO_RELEASE_PAT }}

      - name: Install dependencies
        run: |
          npm install --force
          npm run build:prod

      - name: Cypress run
        with:
          browser: chrome
          start: npm run start
          wait-on: "http://localhost:9000"