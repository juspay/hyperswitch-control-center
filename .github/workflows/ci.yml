name: CI

on:
  pull_request:

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "Setup yarn"
        run: corepack enable

      - name: "Install dependencies"
        run: yarn install

      - name: "Build"
        run: npm run re:build
