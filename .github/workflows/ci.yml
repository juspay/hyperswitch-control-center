name: CI

on:
  merge_group:
  pull_request:

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: "Setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "Install dependencies"
        run: npm install --force

      - name: "Build"
        run: npm run re:build
