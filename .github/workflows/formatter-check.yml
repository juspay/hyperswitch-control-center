name: ReScript Formatter Check

on:
  merge_group:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
  push:
    branches:
      - main

jobs:
  formatter-check:
    name: Check ReScript Formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.AUTO_RELEASE_PAT || github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --force

      - name: Run ReScript formatter
        run: npm run re:format

      - name: Check for formatting changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "❌ Formatting check failed!"
            echo "The following files need formatting:"
            git status --porcelain
            echo ""
            echo "Please run 'npm run re:format' locally and commit the changes."
            exit 1
          else
            echo "✅ All files are properly formatted!"
          fi