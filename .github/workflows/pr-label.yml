name: PR label

on:
  merge_group:
  pull_request:

jobs:
  pr-label:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: PR Label
        run: |
          export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          gh pr edit ${{ github.event.pull_request.number }} --add-label "closed" --remove-labels "*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
