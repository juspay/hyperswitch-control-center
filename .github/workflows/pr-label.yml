name: PR label

on:
  merge_group:
  pull_request:

jobs:
  pr-label:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: PR Label
        run: |
            echo "Pull Request Number: ${{ github.event.pull_request.number }}"
            echo "Pull Request Title: ${{ github.event.pull_request.title }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
