name: Lint

on: [push]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.AUTO_RELEASE_PAT }}

      - name: Install dependencies
        run: npm install --force
        
      - uses: stefanoeb/eslint-action@1.0.2
        with:
          files: src/
          install: false